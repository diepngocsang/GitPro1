<div class="container text-center">
    <h1>MEN'S</h1>
    <br>
    <hr />
    <div class="row filter">
        <label>Filter By Price: </label>
        <select id="Select1">
            <option>Low - High</option>
            <option>High - Low</option>
        </select>
    </div>
    <div class="row product bounceInLeft animated" ui-view>
        <div it='data' ng-repeat="data in data"  class="col-xs-12 col-sm-3 col-md-3">
             <a ui-sref="detail({code: data.code})"><img src="imgs/{{data.img}}" class="" style="width: 80%; height:80%" alt="Image"/></a>
            <div class="caption">
                <h5>{{data.name}}</h5>
                <p>Price: {{data.price}}$</p>                      
            </div>
        </div>
    </div>
    <hr />
    <div class="paging">
        <ul class="pagination">
            <li><a class="active" href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&hellip;</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>
</div>
